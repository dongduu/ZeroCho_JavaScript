<script>
// 다음 if문을 swich문과 조건부 연산자로 바꿔보세요
let cond = true;
let value = '';
if (cond) {
    value = '참';
} else {
    value = '거짓';
}

let value = cond ? '참' : '거짓';

swich (cond) {
    case true: 
        value = '참';
        break;
    case false: 
        value = '거짓';
        break;
}

// 구구단을 출력하되, 결과에 짝수가 하나도 나오지 않게 해보세요. continue문을 사용하세요. 
for(i = 1; i < 10; i++) {
    if(i % 2 === 0) continue;
    for(j = 1; j < 10; j++) {
        if(j % 2 === 0) continue;
        console.log(i, j, i * j);
    }
}

// 별 찍기 숙제 
for(i = 0; i < 5; i++) {
    console.log('*'.repeat(i + 1));
}

for(i = 5; i >= 1; i--) {
    console.log('*'.repeat(i));
}

for(i = 0; i < 5; i++) {
    console.log('*'.repeat(5 - i));
}

for(i = 0; i < 9; i = i + 2) {

}

}

    if(i % 2 === 0) continue;
    console.log('*'.repeat(i+1));
}

    if(i % 2 === 0) continue;
    console.log('*'.repeat(i));
}

for(i = 0; i < 5; i++) {
    console.log(' '.repeat(5 - i), '*'.repeat(i + 1));
}

    console.log(' '.repeat(5 - i), '*'.repeat(i));
}

for(i = 0; i < 9; i = i + 2) {

}

for(let i = 0; i < 5; i++) {

        console.log(' '.repeat(i - 2), '*'.repeat(9 - 2*i));

}
