// 다음 if문을 swich문과 조건부 연산자로 바꿔보세요
let cond = true;
let value = '';
if (cond) {
    value = '참';
} else {
    value = '거짓';
}

let value = cond ? '참' : '거짓';

swich (cond) {
    case true: 
        value = '참';
        break;
    case false: 
        value = '거짓';
        break;
}
