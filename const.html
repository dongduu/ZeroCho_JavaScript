<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    </html>
    <body>
        <script>
            const fruits = ['사과', '오렌지', '포도', '딸기'];
            console.log(fruits[0]); //사과가 출력
            // 배열 안에는 문자, 숫자 등 모든 것을 넣을 수 있다.(중복되는 것과 아예 아무것도 없는 것도 가능)
            const a = 10;
            const b = 20;
            const alphabet = [a, b, 30];
            console.log(alphabet[0]); // a의 값이 출력

            const findLastElement = ['사과', 3, ' ', '가', '가', 'abc'];
            console.log(findLastElement.length); // .length를 사용하여 배열 안에 개체 수를 알 수 있다.
            console.log(findLastElement[findLastElement.length-1]); // findLastElement.length로 마지막 배열을 찾을 수 있다.

            const target = ['a', 'b', 'c', 'd'];
            target[4] = 'f'; // 배열 추가
            target[target.length] ='g'; // 배열 맨 뒤에 추가 - 1
            target.push(7); //배열 맨 뒤에 추가 - 2
            target[0] = '가'; // 배열 수정
            target.unshift(1); // 배열 맨 앞에 추가
        
        </script>
    </body>
</html>
