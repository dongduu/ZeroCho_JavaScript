<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    </html>
    <body>
        <script>
            const fruits = ['사과', '오렌지', '포도', '딸기'];
            console.log(fruits[0]); //사과가 출력
            // 배열 안에는 문자, 숫자 등 모든 것을 넣을 수 있다.(중복되는 것과 아예 아무것도 없는 것도 가능)
            const a = 10;
            const b = 20;
            const alphabet = [a, b, 30];
            console.log(alphabet[0]); // a의 값이 출력

            const findLastElement = ['사과', 3, ' ', '가', '가', 'abc'];
            console.log(findLastElement.length); // .length를 사용하여 배열 안에 개체 수를 알 수 있다.
            console.log(findLastElement[findLastElement.length-1]); // findLastElement.length로 마지막 배열을 찾을 수 있다.

            const target = ['a', 'b', 'c', 'd'];
            target[4] = 'f'; // 배열 추가
            target[target.length] ='g'; // 배열 맨 뒤에 추가 - 1
            target.push(7); //배열 맨 뒤에 추가 - 2
            target.pop(); // 배열 마지막 요소 제거
            target.unshift(1); // 배열 맨 앞에 추가
            target.shift(); // 배열 첫 번째 요소 제거
            target[0] = '가'; // 배열 수정
            target.splice(1,2); // 배열 중간 요소 제거(인덱스 1부터 2개까지 제거한다는 뜻, 뒤에 숫자가 없으면 인덱스 숫자 뒤로 전부 제거)
            target.splice(1,3,'타','파'); // 배열 중간 요소를 제거한 후 지운 자리에 '타'와 '파'를 추가

            const result = target.includes('a'); // 배열에 포함되어 있는지 확인(있으면 true, 없으면 false)
            const result = target.indexOf('a'); // 배열의 앞에서부터 인덱스를 알려줌(없으면 -1이 나옴)
            const result = target.lastindexOf('a'); // 배열의 뒤에서부터 인덱스를 알려줌(중복되는 배열 생각)

            // 배열을 반복하는 코드(while문과 for문)
            const target = ['가', '나', '다', '라', '마'];
            let i = 0;
            while (i < target.length) {
                console.log(target[i]);
                i++;
            }

            const target = ['가', '나', '다', '라', '마'];
            for(let i = 0; i < target.length; i++) {
                console.log(target[i]);
            }
            
        </script>
    </body>
</html>
