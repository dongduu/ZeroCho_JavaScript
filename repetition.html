<!-- 조건문 while 사용 -->
let i = 0;
while (i < 100) {
    console.log('Hello World');
    i++; 
}
let i = 0;
while (i <= 99) {
    console.log(i + 1);
    i++; 
}
<!-- 조건문 for 사용 -->
for (let i = 0; i < 100; i++) {
    console.log('Hello World')
}
for (let i = 0; i <= 99; i++) {
    console.log(i + 1);
}
for (let i = 0; i <= 99; i = i + 2) {
    console.log(i + 1);
}
