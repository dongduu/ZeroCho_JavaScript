<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
<div><span id="order">1</span>번째 참가자</div>
<div>제시어: <span id="word"></span></div>
<input type="text">
<button>입력</button>
<script>
const number = parseInt(prompt('몇 명이 참가하나요?'), 10); //사용자로부터 값을 전달받음
alert(number); // 경고메세지
const yesOrno = confirm('맞나요?'); // 확인

document.querySelector('input').addEventListener('input', (event) => { // 이벤트, 이벤트 타겟 벨류: 입력값을 보여줌
  console.log('글자 입력', event.target.value);
});
document.querySelector('button').addEventListener('click', function() { // 이벤트리스너의 리스너 함수(클릭 후 콜백함수),(익명함수): 어떤 동작을 실행 한 후 연이어서 실행되는 함수
  console.log('버튼 클릭');
});
</script>
</body>
</html>
